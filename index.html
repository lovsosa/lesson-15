<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson-15</title>

<body>
  <!-- 1 задание -->
  <div class="container">
    <div class="content__notes">
      <h1 class="content__title">Добавить место</h1>
      <form name="main" class="form" action="#">
        <div class="country">
          <span>Страна</span>
          <input id="form__country" name="nameInput" type="text" placeholder="место" class="form__country">
        </div>
        <div class="time">
          <span>Дата</span>
          <input type="date" class="form__date">
        </div>
        <div class="review">
          <textarea class="review__massage"></textarea>
          <button type="submit" class="btn__add">отправить</button>
        </div>
      </form>
    </div>
    <div class="sidebar">
      <h1 class="sidebar__title">Места в которых я побывал</h1>

    </div>
  </div>

  <!-- src -->
  <script src="js/jquery.js"></script>

  <script src="js/main.js"></script>
